sendgrid:
  api-key: ${SENDGRID_API_KEY:your-sendgrid-api-key-here}
  from-email: ${SENDGRID_FROM_EMAIL:chatapplication2131@gmail.com}
  from-name: ${SENDGRID_FROM_NAME:Chat Application}

jwt:
  secret: ${JWT_SECRET:myVeryLongSecretKeyForJWTMustBeAtLeast32CharactersLong123456}
  expiration: ${JWT_EXPIRATION:864000000}

server:
  port: ${PORT:8080}  # Railway will set PORT automatically

# App base URL - Will be set via environment variables
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}
  frontend-url: ${FRONTEND_URL:http://localhost:5173}

# Production Logging
logging:
  level:
    root: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    com.example.Chat_Application: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never